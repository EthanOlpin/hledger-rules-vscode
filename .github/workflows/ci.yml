on:
  push:
    branches:
      - master
  release:
    types:
    - created
jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        code-version: ["1.80.0", "stable"]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - run: npm install
    - name: Test
      env:
        CODE_VERSION: ${{ matrix.code_version }}
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Linux" ]; then xvfb-run -a npm test; else npm test; fi
    - name: Publish
      if: success() && startsWith(github.ref, 'refs/tags/') && matrix.os == 'ubuntu-latest'
      run: npm run deploy
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}